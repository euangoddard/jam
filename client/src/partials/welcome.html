<div class="welcome">
  <h1>
    <avatar name="name"></avatar>
    Welcome to Jam
  </h1>
  <form class="pure-form" ng-submit="app.start_game()">
    <input
      type="text"
      placeholder="enter your name"
      ng-model="name"
      ng-change="app.name = name"
    />
    <button
    	type="submit"
      class="pure-button pure-button-primary"
      ng-disabled="!app.name"
    >
      Start
    </button>
  </form>

</div>
